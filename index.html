<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
    <title>Todo App</title>
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="">
      <a class="header__link"
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="main">
      <section class="add-item">
        <label for="new-task" class="title add-item__title">Add Item</label>
        <div class="add-item__content-wrap item-add">
          <input id="new-task"class="item-add__text" type="text">
          <button class="button item-add__button">Add</button>
        </div>
      </section>
      <section class="todo">
        <h3 class="title todo__title">Todo</h3>
        <ul class="list todo__list">
          <li class="list__item item">
            <input class="item__checkbox" type="checkbox">
            <label class="item__label">Pay Bills</label>
            <input type="text" class="item__text">
            <button class="button item__button-edit">Edit</button>
            <button class="button item__button-delete">
              <img class="item__img" src="./remove.svg" alt="Delete task button">
            </button>
          </li>
          <li class="list__item item list__item_edit-mode">
            <input class="item__checkbox" type="checkbox">
            <label class="item__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="item__text">
            <button class="button item__button-edit">Save</button>
            <button class="button item__button-delete">
              <img class="item__img" src="./remove.svg" alt="Delete task button">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="title completed__title">Completed</h3>
        <ul class="list completed__list">
          <li class="list__item item">
            <input class="item__checkbox" type="checkbox" checked>
            <label class="item__label">See the Doctor</label>
            <input type="text" class="item__text">
            <button class="button item__button-edit">Edit</button>
            <button class="button item__button-delete">
              <img class="item__img" src="./remove.svg" alt="Delete task button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
